
########################################################################################
AUTOGENERATED HYPR CONFIG.
PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
########################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,    1920x1080@240, 1920x0, 1
monitor=HDMI-A-1, 2560x1080@144, 0x0,    1
monitor=desc:Dell Inc. DELL P2722HE 6G71WN3, preferred, 0x0, 1

# exec-once = ~/.config/hypr/deskmon.sh

exec = cpupower-gui pr Normal
# exec = cpupower-gui ene --pref balance_power

workspace = eDP-1, 10
workspace = DP-1, 1
wsbind = 10, eDP-1
wsbind = 1, DP-1
wsbind = 1, HDMI-A-1
wsbind = , DP-1
wsbind = , HDMI-A-1

# https://www.reddit.com/r/hyprland/comments/11lpxcq/config_to_turn_off_main_laptop_display_when/
# trigger when the switch is turning off
bindl = , switch:off:Lid Switch,exec,hyprctl keyword monitor "eDP-1, 1920x1080, 2560x0, 1"
# trigger when the switch is turning on
bindl = , switch:on:Lid Switch,exec,hyprctl keyword monitor "eDP-1, disable"

## IDLE
exec-once = swayidle -w timeout 300 'swaylock -C ~/.config/hypr/swaylock.conf' timeout 600 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'
exec = sway-audio-idle-inhibit

## swaybar
exec-once = waybar --config ~/.config/hypr/waybar/waybar.conf --style ~/.config/hypr/waybar/style.css
exec-once = blueman-applet
exec-once = nm-applet --indicator

## Authentication Agent
exec-once = /usr/lib/polkit-kde-authentication-agent-1

# SUPER L - Locks immediately, SUPERSHIFT L Turns monitors off (while locked)
bind = SUPER, L, exec, swaylock -C ~/.config/hypr/swaylock.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = WLR_NO_HARDWARE_CURSORS,1

# Lower sent frame when nothing is happening
misc:vfr = true

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = fr
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    repeat_delay = 300

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(B4BEFE80) # rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur = false
    blur_size = 3
    blur_passes = 1
    blur_new_optimizations = true

    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 0, 2, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Wallpaper : hyprpaper
exec-once = hyprpaper

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule=float, title:^(Rédaction)(.*)(Thunderbird)$
windowrule=float, title:^(Périphériques Bluetooth)$
windowrule=workspace 6, title:^(.*)(Discord)(.*)$
windowrule=workspace 6, title:^(.*)(WebCord)(.*)$
windowrule=workspace 5, title:^(.*)(Thunderbird)$
windowrule=float, title:^(Firefox - Indicateur de partage)$
windowrulev2=float, class:org.gnome.Nautilus
windowrule=float, title:^(.*)(1Password)(.*)$
windowrule=float, title:^(.*)(Calculatrice)(.*)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, kitty
bind = $mainMod, C, killactive, 
bind = $mainMod, dollar, exit,
bind = $mainMod, F, fullscreen,
# bind = $mainMod, space, exec, rofi -config ~/.config/hypr/rofi/config.rasi -show drun
# bind = CONTROL, SUPER_L, exec, rofi -config ~/.config/hypr/rofi/config.rasi -show drun
bind = CONTROL, SUPER_L, exec, ~/.config/rofi/scripts/launcher_t7
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, ugrave, exec, adios --systemd

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, ampersand,  workspace, 1
bind = $mainMod, eacute,     workspace, 2
bind = $mainMod, quotedbl,   workspace, 3
bind = $mainMod, apostrophe, workspace, 4
bind = $mainMod, parenleft,  workspace, 5
bind = $mainMod, minus,      workspace, 6
bind = $mainMod, egrave,     workspace, 7
bind = $mainMod, underscore, workspace, 8
bind = $mainMod, ccdeilla,   workspace, 9
bind = $mainMod, agrave,     workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, ampersand,  movetoworkspace, 1
bind = $mainMod SHIFT, eacute,     movetoworkspace, 2
bind = $mainMod SHIFT, quotedbl,   movetoworkspace, 3
bind = $mainMod SHIFT, apostrophe, movetoworkspace, 4
bind = $mainMod SHIFT, parenleft,  movetoworkspace, 5
bind = $mainMod SHIFT, minus,      movetoworkspace, 6
bind = $mainMod SHIFT, egrave,     movetoworkspace, 7
bind = $mainMod SHIFT, underscore, movetoworkspace, 8
bind = $mainMod SHIFT, ccedilla,   movetoworkspace, 9
bind = $mainMod SHIFT, agrave,     movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
# bind = $mainMod, mouse_down, workspace, m+1
# bind = $mainMod, mouse_up, workspace, m-1
bind = CONTROL ALT, right, workspace, m+1
bind = CONTROL ALT, left, workspace, m-1
bind = $mainMod, N, workspace, empty

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume keys
bindel=, XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bindel=, XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bindel=, XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bindel=, XF86AudioPlay, exec, playerctl play-pause

# Brightness keys
bindel=, XF86MonBrightnessUp,   exec, light -A 5
bindel=, XF86MonBrightnessDown, exec, light -U 5

# Screenshot
bind = , print, exec, grim -g "$(slurp)" - | swappy -f -
